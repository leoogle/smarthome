<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dispositivos conectados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAddDevice()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dispositivos-content">
  <div class="dispositivos-container">
    <h2 class="page-title">Dispositivos conectados</h2>

    <div *ngIf="dispositivos.length === 0" class="empty-state">
      <ion-icon name="hardware-chip-outline" class="empty-icon"></ion-icon>
      <p>No hay dispositivos conectados</p>
      <ion-button (click)="goToAddDevice()" fill="outline">
        Agregar dispositivo
      </ion-button>
    </div>

    <ion-list *ngIf="dispositivos.length > 0">
      <ion-item 
        *ngFor="let dispositivo of dispositivos" 
        class="dispositivo-item">
        <ion-icon name="home" slot="start" class="device-icon"></ion-icon>
        <ion-label>
          <h2>{{ dispositivo.name }}</h2>
          <p>{{ dispositivo.type }} - {{ dispositivo.location || 'Sin ubicaci√≥n' }}</p>
          <p [class.connected]="dispositivo.status === 'connected'" 
             [class.disconnected]="dispositivo.status === 'disconnected'">
            {{ dispositivo.status === 'connected' ? 'Conectado' : 'Desconectado' }}
          </p>
        </ion-label>
        <ion-button 
          fill="clear" 
          color="danger"
          (click)="removeDevice(dispositivo)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="goToAddDevice()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
