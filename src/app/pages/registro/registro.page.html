<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="registro-content">
  <div class="registro-container">
    <h1 class="app-title">Smart Home</h1>
    
    <div class="registro-card">
      <h2 class="registro-title">Crear cuenta</h2>
      
      <form [formGroup]="registroForm" (ngSubmit)="onRegister()">
        <ion-item class="form-item">
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input 
            type="text" 
            formControlName="name"
            placeholder="Tu nombre">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input 
            type="email" 
            formControlName="email"
            placeholder="tu@email.com">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input 
            type="password" 
            formControlName="password"
            placeholder="••••••••">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input 
            type="password" 
            formControlName="confirmPassword"
            placeholder="••••••••">
          </ion-input>
        </ion-item>
        
        <ion-button 
          expand="block" 
          type="submit"
          class="registro-button"
          [disabled]="!registroForm.valid">
          REGISTRARSE
        </ion-button>
      </form>
      
      <div class="login-link">
        <p>¿Ya tienes cuenta? 
          <ion-button fill="clear" (click)="goToLogin()">
            Inicia sesión
          </ion-button>
        </p>
      </div>
    </div>
  </div>
</ion-content>
