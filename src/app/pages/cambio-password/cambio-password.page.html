<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="cambio-password-content">
  <div class="cambio-password-container">
    <div class="cambio-password-card">
      <h2 class="cambio-password-title">Cambiar Contraseña</h2>
      
      <form [formGroup]="cambioPasswordForm" (ngSubmit)="onChangePassword()">
        <ion-item class="form-item">
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input 
            type="email" 
            formControlName="email"
            placeholder="tu@email.com">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-label position="stacked">Nueva Contraseña</ion-label>
          <ion-input 
            type="password" 
            formControlName="newPassword"
            placeholder="••••••••">
          </ion-input>
        </ion-item>
        
        <ion-item class="form-item">
          <ion-label position="stacked">Confirmar Nueva Contraseña</ion-label>
          <ion-input 
            type="password" 
            formControlName="confirmPassword"
            placeholder="••••••••">
          </ion-input>
        </ion-item>
        
        <ion-button 
          expand="block" 
          type="submit"
          class="cambio-password-button"
          [disabled]="!cambioPasswordForm.valid">
          CAMBIAR CONTRASEÑA
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
